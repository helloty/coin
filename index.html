<script>
    var NebPay = require("nebpay");
    var nebPay = new NebPay();

    var dappAddress = "n1sc6kQVbs5huH94BmKZWFbLruJfGArJdMS";
    //检查扩展是否已安装
    //如果安装了扩展，var“webExtensionWallet”将被注入到web页面中1
    setTimeout(function () {
        if (typeof (webExtensionWallet) === "undefined") {
            //alert ("扩展钱包未安装，请先安装.")
            $("#noExtension").show();
        }
    }, 500);


    $("#search").click(function () {
        var search_value = $("#search_value").val();
        if (search_value == '') {
            search_value = '真格基金'
        }
        var to = dappAddress;
        var value = "0";
        var callFunction = "get";
        var callArgs = [];
        callArgs.push(search_value);
        nebPay.simulateCall(to, value, callFunction, JSON.stringify(callArgs), {
            listener: cbSearch
        });
    })

    function cbSearch(resp) {
        var result = resp.result
        if (result === 'null') {
            layer.msg('没有查到信息');
        } else {
            $('#tableList').show();
            var resultObj = JSON.parse(result);
            var len = resultObj.username.split('|-').length;
            var obj = [];
            for (var i = 0; i < len; i++) {
                var temp = {
                    key:resultObj.key,
                    username: resultObj.username.split('|-')[i],
                    toname: resultObj.toname.split('|-')[i],
                    orderNo: resultObj.author.split('|-')[i],
                    date: resultObj.date.split('|-')[i],
                    addr: resultObj.addr.split('|-')[i],
                    remark: resultObj.remark.split('|-')[i],
                }
                obj.push(temp);
            }
            Vue.set(app, 'list', obj)
        }

    }

    function push() {
        console.log(1);
        var projectId = $('#projectId').val();
        var username = $('#username').val();
        var toname = $('#toname').val()||'未知';
        var addr = $('#addr').val()||'';
        var remark = $('#remark').val();
        if (projectId == '') {
            layer.msg('投资机构不能为空');
            return;
        } else if (username == '') {
            layer.msg('虚拟币代号不能为空');
            return;
        }
        var to = dappAddress;
        var value = "0";
        var callFunction = "save"
        var callArgs = [];
        callArgs.push(projectId);
        callArgs.push(username);
        callArgs.push(toname);
        callArgs.push(addr);
        callArgs.push(new Date().format("yyyy-MM-dd hh:mm:ss"));
        callArgs.push(remark);
        nebPay.call(to, value, callFunction, JSON.stringify(callArgs), {
            listener: cbPush
        });
    }

    function cbPush(resp) {
        console.log("response of push: " + resp)
        layer.closeAll();
        layer.msg('交易处理中，请稍候');
    }

    var app = new Vue({
        el: '#app',
        data: {
            list: []
        }
    });


    Date.prototype.format = function (format) {
        var args = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
            "S": this.getMilliseconds()
        };
        if (/(y+)/.test(format))
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var i in args) {
            var n = args[i];
            if (new RegExp("(" + i + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
        }
        return format;
    };

    function about() {
        layer.alert('基于新一代公链星云链的的虚拟币与机构关联查询系统。致力于构建公开透明可信的查询系统。方便用户了解机构投资。<br>当前版本：1.0.2<br/>作者：蚊子别咬我', {
            skin: 'layer-ext-moon',
            title: '关于我们'
        })
    }

    var content_html = $('#contact').html();
    $('#contact').remove();

    function addRecord() {
        layer.open({
            type: 1,
            title:'添加币',
            area: ['520px', '540px'], //宽高
            content: content_html
        });
    }

    function addRecord2() {
        layer.open({
            type: 1,
            title:'添加机构',
            area: ['520px', '540px'], //宽高
            content: content_html
        });
    }
</script>
